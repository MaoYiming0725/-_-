<!DOCTYPE html>
<html>
  <head>
    <!--margin和padding的百分比都是相对于父元素宽度而言的-->
    <meta charset="utf-8">
    <style type="text/css">
      #main_block{
        position: relative;
        width: 30%;
        height:200px;
        border: 1px #ccc solid;
      }
      #block1{
        float: left;
        width:50px;
        height: 100%;
        background: red;
      }
      #block2{
        float: left;
        width: 100%;
        height: 100%;
        margin-left: -50px;
      }
      #left{
        height: 100%;
        margin-left: 60px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="main_block">
      <div id="block1"></div>
      <div id="block2">
        <div id="left"><div>
      </div>
    <div>
  </body>
</html>
