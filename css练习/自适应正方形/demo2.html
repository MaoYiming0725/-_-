<!DOCTYPE html>
<html>
  <head>
    <!--vw代表相对浏览器视口宽度而言的百分比 1vm=1% * document.documentElement.clientWidth-->
    <meta charset="utf-8">
    <style type="text/css">
      #main_block{
        width: 100px;
        height:200px;
      }
      #square{
        width: 30vw;
        height: 30vw;
        background: red;
      }
    </style>
    <script>
      window.onload = function(){
        console.log(document.documentElement.clientWidth);
      }
    </script>
  </head>
  <body>
    <div id="main_block">
      <div id="square"></div>
    <div>
  </body>
</html>
