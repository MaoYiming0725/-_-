<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>inherit function</title>
</head>

<body>
  <script type="text/javascript">
    Array.prototype.myMap = function(fn){
      var list = this;
      var newList = [];
      for(var i = 0; i < list.length; i++){
        newList.push(fn(list[i]));
      }
      return newList;
    }

    Array.prototype.myEach = function(fn){
      var list = this;
      for(var i = 0; i < list.length; i++){
        fn(list[i]);
      }
    }

    var list = [1,2,3,4];
    var list2 = list.map((value) => {
      return  Math.pow(value, 2);
    });

    var list3 = list.myMap(function(value){
      return Math.pow(value, 2);
    });


    console.log(list2);
    console.log(list3);
    list.forEach((value) => {
       console.log(value);
    });

    list.myEach((value) => {
       console.log(value);
    });
  </script>

</body>
</html>
