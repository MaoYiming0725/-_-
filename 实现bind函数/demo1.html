<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bind function</title>
</head>

<body>
  <script type="text/javascript">
    function printValue(){
      console.log(this.value);
    }

    function TestObject(){
      this.value = 5;
      this.printValue = printValue.bind(this);
    }

    var value = 10;
    var obj1 = new TestObject();
    printValue();
    obj1.printValue();
  </script>

</body>
</html>
