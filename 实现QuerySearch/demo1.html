<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>inherit function</title>
</head>

<body>
  <script type="text/javascript">
    var Obj = function(){
      this.url = 'http://mail.163.com/?a=1&b=2&c=3&d=xxx&e';
    }
    Obj.prototype.QuerySearch = function(name){
      var result;
      if(this.url.indexOf(name) != -1){
        var params = this.url.split('?')[1].split('&');
        params.forEach(function(item){
          //console.log(item.indexOf(name) == 0);
          //console.log(item.indexOf('=') == name.length);
          if (item.indexOf(name) == 0 && item.indexOf('=') == name.length){
            var start = name.length + 1;
            result = item.slice(start);
          }
        })
        return result;
      }else{
        return '';
      }

    }
    var obj = new Obj();
    console.log(obj.QuerySearch('b'));


  </script>

</body>
</html>
