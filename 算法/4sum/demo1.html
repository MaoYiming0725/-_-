<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script type = "text/javascript">
    var results = [];
    function NSum(list, n, sum ,result){
      //console.log(result);
      if(n == 2){
        if(list[list.length-1]>sum || list.length<2)return false;
        var i = 0;
        var j = list.length-1;
        while(i < j){
          if(list[i] + list[j] == sum){
            result.push(list[i]);
            result.push(list[j]);
            results.push(result);
            break;
            return;
          }else if(list[i] + list[j] >sum)j--;
          else i++;
        }
        return ;
      }else if(n>2){
        //console.log(n);
        //console.log(result);
        for(var i = 0; i< list.length-3; i++){
          result_ = result.slice(0);
          result_.push(list[i]);
          NSum(list.slice(i+1), n-1, sum-list[i], result_);
        }
      }
    }
    var arr = [-3, 4, 5, 9, 108,543, 10000];
    NSum(arr, 4, 10556, []);
    console.log(results);

    //console.log(1);
  </script>
</body>
</html>
