  <script type="text/javascript">
    function InOrder(root_index){
      var result = [];
      var stack = [];
      var index = root_index;

      while(stack.length > 0 || tree[index] != undefined){
        if(tree[index] != undefined){
          stack.unshift(index);
          index = index*2 +1;
        }else{

          index = stack[0];

          result.push(tree[index]);
          stack.splice(0,1);
          index = index * 2 + 2;

        }


      }
      return result;

    }

          index = index * 2 + 2;
        }
