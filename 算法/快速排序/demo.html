<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>归并排序</title>
</head>

<body>
  <script type="text/javascript">
    function quickSort(list){
      if(list.length<=1)return list;
      var left =[];
      var right = [];
      var l, r;
      var middle = [list[0]];
      for(var i = 1; i< list.length; i++){
        if(list[i]<middle[0])left.push(list[i]);
        else right.push(list[i]);
      }
      l = quickSort(left);
      r = quickSort(right);
      return l.concat(middle.concat(r)); 
    }


    var a = [10, 1, 5, 4, 7, 8, 2, 9];
    var r = quickSort(a);
    console.log(r);
  </script>

</body>
</html>
